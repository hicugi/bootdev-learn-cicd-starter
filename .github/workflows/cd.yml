on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Go build
        run: scripts/buildprod.sh

      - name: GCloud build & deploy
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474412/notely-ar-repo/hicugi/notely:latest --project notely-474412

