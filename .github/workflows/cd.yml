on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Go build
        run: scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: GCloud build
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474412/notely-ar-repo/hicugi/notely:latest --project notely-474412

      - name: Migrate DB scheme
        run: scripts/migrateup.sh

      - name: GCloud deploy
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-474412/notely-ar-repo/hicugi/notely --region us-central1 --allow-unauthenticated --project notely-474412 --max-instances=4
